<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions to Promise</title>
    <script>
        let firstpromise = function(){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    if(true){
                        resolve("First Promose was resolved")
                    }else{
                        reject("First promise f=was rejected")
                    }},2000);
            });
        };

        firstpromise().then((res) => {
            console.log(res)
        })
    </script>
</head>

</body>
</html>

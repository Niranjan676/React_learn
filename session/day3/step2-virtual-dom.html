<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual DOM Before React</title>

    <style>
        .box{
            width: 350px;
            height: 50px;
            font-size: 18px;
            background-color: dimgray;
            color: antiquewhite;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        let elm = document.createElement("div");
        elm.innerText = "Hi Niranjan focus on your learnings"
        elm.setAttribute("class", "box")
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("root").appendChild(elm)
        });
    </script>

</head>
<body>
    <div id="root"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1 id="box">Hi Niranjan</h1>
    <button onclick="init()">Click to change</button>
    <script>
        function init(){
            document.getElementById("box").innerHTML = "Hi Dhruvesh"
        }
    </script>
</body>
</html>

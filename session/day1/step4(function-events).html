<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Array</title>
    <script>
        //-------Creating the div tag with class name-----
        function addbutton(){
            //alert("Button is added")
            var box = document.createElement("div");
            box.setAttribute("class","box");
            document.getElementsByClassName("container")[0].appendChild(box);
        }

        //--------Stopping the button action-----
        function stopaddingbox(){
            //alert("Stopped adding the box")
            document.getElementsByTagName("button")[0].removeEventListener("click", addbutton);

            //---------To Hide the button-------
            //document.getElementsByTagName("button")[0].disabled = true;
        }

        function removebox(){
            //alert("Box removed")
            var box2remove = document.getElementsByClassName("container")[0].firstChild;

            if(box2remove){
                document.getElementsByClassName("container")[0].removeChild(box2remove);
            } else {
                alert("All boxex removed already");
            }
        }
        //---------Viewing the action in Window------
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click", addbutton)
            document.getElementsByTagName("button")[1].addEventListener("click", stopaddingbox)
            document.getElementsByTagName("button")[2].addEventListener("click", removebox)
        };
        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style>
        .container{
            background-color: rgb(97, 97, 217);
            margin: 10px auto;
            width: 800px;
            height: 300px;
            border: 2px solid transparent;
            overflow: auto;
        }

        .container .box{
            background-color: rgb(217, 213, 97);
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            margin: 5px;
            float:left;
        }
    </style>
</head>
<body>
    <button>Abb Box</button>
    <button>Stop Adding Box</button>
    <button>Remove Box</button>

    <hr/>
    <div class="container">
    </div>
</body>
</html>

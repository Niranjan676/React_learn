<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // function declaration
        function init(num1, num2){
            return(num1 + num2);
        }
        console.log(init(5, 6));

        //function expression
        let init1 = function(num1, num2){
            return(num1 + num2);
        }
        console.log(init1(7, 6));

        //=> Arrow function is known as function expression

        let arr = (num1, num2)=>{
            return(num1 + num2);
        }
        console.log(arr(1, 3));

        //Another Step for arrow function

        let arr1 = (num1, num2) => num1 + num2;
        console.log(arr1(3,3));

        //Another Step for arrow function 'if it is single parameter'

        let arr2 = num1 => (num1 + num1);
        console.log(arr2(4));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="add1"></input>
    <input type="text" id="add2"></input>
    <input type="text" id="output"></input>
    <button type="button" onclick="display()">Claculate</button>

    <script>

        function display(){
            var adder1 = document.getElementById("add1").value;
            var adder2 = document.getElementById("add2").value;
            var sum = adder1 + adder2;
            document.getElementById("output").value = sum;
        }
    </script>
</body>
</html>
